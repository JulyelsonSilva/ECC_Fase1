<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Encontreiros</title>
</head>
<body>
  <h1>Encontreiros</h1>
  <form method="get">
    Nome Ele: <input type="text" name="nome_ele" value="{{ request.args.get('nome_ele', '') }}">
    Nome Ela: <input type="text" name="nome_ela" value="{{ request.args.get('nome_ela', '') }}">
    <button type="submit">Filtrar</button>
  </form>
  {% for ano, registros in por_ano.items() %}
    <h2>{{ ano }}</h2>
    <table border="1">
      <thead>
        <tr>
          {% for col in registros[0].keys() %}
            <th>{{ col }}</th>
          {% endfor %}
        </tr>
      </thead>
      <tbody>
        {% for row in registros %}
          <tr>
            {% for value in row.values() %}
              <td>{{ value }}</td>
            {% endfor %}
          </tr>
        {% endfor %}
      </tbody>
    </table>
  {% endfor %}
</body>
</html>
