<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Relatório de Casais</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        textarea { width: 100%; height: 150px; }
        table { border-collapse: collapse; width: 100%; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 8px; }
        th { background-color: #f0f0f0; }
        .print-btn {
            margin-top: 10px;
            padding: 8px 16px;
            background: green;
            color: white;
            border: none;
            cursor: pointer;
        }
        @media print {
            textarea, form button, .print-btn { display: none; }
            body { margin: 0; }
        }
    </style>
</head>
<body>
    <h1>Relatório de Casais</h1>
    <form method="POST">
        <label>Cole a lista de nomes (formato: Nome Ele;Nome Ela, um por linha):</label><br>
        <textarea name="lista_nomes" placeholder="Exemplo:
João;Maria
Pedro;Ana"></textarea><br>
        <button type="submit">Gerar Relatório</button>
    </form>

    {% if resultados %}
        <button class="print-btn" onclick="window.print()">Imprimir / Salvar PDF</button>
        <table>
            <tr>
                <th>Casal</th>
                <th>Ano</th>
                <th>Endereço</th>
                <th>Telefones</th>
            </tr>
            {% for r in resultados %}
            <tr>
                <td>{{ r.nome }}</td>
                <td>{{ r.ano }}</td>
                <td>{{ r.endereco }}</td>
                <td>{{ r.telefones }}</td>
            </tr>
            {% endfor %}
        </table>
    {% endif %}
</body>
</html>
