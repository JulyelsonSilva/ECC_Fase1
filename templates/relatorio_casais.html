<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Relatório de Casais</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        textarea { width: 100%; height: 150px; }
        table { border-collapse: collapse; width: 100%; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 8px; vertical-align: top; }
        th { background-color: #f0f0f0; }
        .print-btn {
            margin-top: 10px;
            padding: 8px 16px;
            background: green;
            color: white;
            border: none;
            cursor: pointer;
        }
        .header-logos {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }
        .header-logos img { height: 80px; object-fit: contain; }
        .header-logos h2 { text-align: center; flex: 1; margin: 0; }
        @media print {
            textarea, form button, .print-btn { display: none; }
            body { margin: 10mm; }
            .header-logos img { height: 60px; }
        }
    </style>
</head>
<body>
    <div class="header-logos">
        <img src="{{ url_for('static', filename='img/BRASAO DIVINO.jpg') }}" alt="Brasão Divino">
        <h2>Relatório de Casais</h2>
        <img src="{{ url_for('static', filename='img/BRASO ECC.jpg') }}" alt="Brasão ECC">
    </div>

    <form method="POST">
        <label>Cole a lista (separadores: <strong>;</strong>, <strong> e </strong> ou <strong>espaço</strong> entre os dois nomes):</label><br>
        <textarea name="lista_nomes" placeholder="Exemplos:
Pedro;Ana
Pedro e Ana
Pedro Ana"></textarea><br>
        <button type="submit">Gerar Relatório</button>
    </form>

    {% if resultados %}
        <button class="print-btn" onclick="window.print()">Imprimir / Salvar PDF</button>
        <table>
            <tr>
                <th>Casal</th>
                <th>Endereço</th>
                <th>Telefones</th>
            </tr>
            {% for r in resultados %}
            <tr>
                <td>{{ r.nome }}</td>
                <td>{{ r.endereco }}</td>
                <td>{{ r.telefones }}</td>
            </tr>
            {% endfor %}
        </table>
    {% endif %}
</body>
</html>
