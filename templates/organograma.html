<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Organograma ECC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 20px;
    }
    .scroll-container {
      overflow-x: auto;
    }
    .linha {
      display: flex;
      flex-direction: row;
      justify-content: center;
      gap: 50px;
      margin-bottom: 60px;
    }
    .equipe-box {
      background: white;
      border: 1px solid #333;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
      width: 250px;
    }
    .coordenador {
      background-color: #ffeb3b;
    }
    .titulo {
      font-weight: bold;
      text-align: center;
      margin-bottom: 4px;
    }
    .cargo {
      font-size: 12px;
      text-align: center;
      font-style: italic;
      margin-bottom: 5px;
    }
    .nomes {
      text-align: center;
    }
    select {
      font-size: 16px;
      margin-bottom: 20px;
      padding: 5px;
    }
  </style>
</head>
<body>
  <h1>Organograma ECC</h1>
  <label for="ano">Escolha o ano:</label>
  <select id="ano">
    <option value="">--Selecione--</option>
    <script>
      for (let y = 2024; y >= 2000; y--) {
        document.write(`<option value="${y}">${y}</option>`);
      }
    </script>
  </select>

  <div class="scroll-container" id="organograma"></div>

  <script>
    const estrutura = [
      ["Equipe Dirigente - MONTAGEM", "Equipe Dirigente - PÓS ENCONTRO", "Equipe Dirigente - FICHAS", "Equipe Dirigente - PALESTRA", "Equipe Dirigente - FINANÇAS"],
      ["Casal Coordenador Geral", "Casal Setorial"],
      ["Equipe de Sala - Coordenador/Apresentador", "Equipe de Sala - Boa Vontade", "Equipe de Sala - Canto", "Equipe de Sala - Som e Projeção", "Equipe de Sala - Recepção Palestrantes", "Equipe de Círculos"],
      ["Equipe Café e Minimercado", "Equipe Compras", "Equipe Acolhida", "Equipe Ordem e Limpeza", "Equipe Liturgia e Vigília", "Equipe Secretaria", "Equipe Cozinha", "Equipe Visitação"]
    ];

    document.getElementById("ano").addEventListener("change", async function() {
      const ano = this.value;
      if (!ano) return;
      const res = await fetch(`/dados-organograma?ano=${ano}`);
      const dados = await res.json();
      console.log(dados);

      const container = document.getElementById("organograma");
      container.innerHTML = "";

      const equipes = {};
      dados.forEach(p => {
        const equipe = p.equipe.trim();
        const nome = p.nome_ele + " e " + p.nome_ela;
        const isCoord = p.coordenador.trim().toLowerCase() === "sim";

        if (!equipes[equipe]) equipes[equipe] = { coordenador: [], membros: [] };
        if (isCoord) {
          equipes[equipe].coordenador.push(nome);
        } else {
          equipes[equipe].membros.push(nome);
        }
      });

      estrutura.forEach((linhaEquipes, linhaIndex) => {
        const linhaDiv = document.createElement("div");
        linhaDiv.className = "linha";

        linhaEquipes.forEach(equipe => {
          if (!equipe) return;

          const box = document.createElement("div");
          box.className = "equipe-box";
          if (equipes[equipe]?.coordenador?.length > 0) box.classList.add("coordenador");

          const titulo = document.createElement("div");
          titulo.className = "titulo";
          titulo.textContent = equipe;
          box.appendChild(titulo);

          if (equipes[equipe]?.coordenador?.length > 0) {
            const cargo = document.createElement("div");
            cargo.className = "cargo";
            cargo.textContent = "Coordenador(es)";
            box.appendChild(cargo);
            equipes[equipe].coordenador.forEach(c => {
              const div = document.createElement("div");
              div.className = "nomes";
              div.textContent = c;
              box.appendChild(div);
            });
          }

          equipes[equipe]?.membros.forEach(m => {
            const membro = document.createElement("div");
            membro.className = "nomes";
            membro.textContent = m;
            box.appendChild(membro);
          });

          linhaDiv.appendChild(box);
        });

        container.appendChild(linhaDiv);
      });
    });
  </script>
</body>
</html>
