<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Organograma ECC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 20px;
    }
    .scroll-container {
      overflow-x: auto;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, 250px);
      grid-auto-rows: min-content;
      gap: 50px;
      justify-content: start;
      padding: 10px;
      width: max-content;
    }
    .box {
      background: white;
      border: 1px solid #333;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
      width: 250px;
    }
    .coordenador {
      background-color: #ffeb3b;
    }
    .titulo {
      font-weight: bold;
      text-align: center;
      margin-bottom: 4px;
    }
    .cargo {
      font-size: 12px;
      text-align: center;
      font-style: italic;
      margin-bottom: 5px;
    }
    .nomes {
      text-align: center;
    }
    select {
      font-size: 16px;
      margin-bottom: 20px;
      padding: 5px;
    }
  </style>
</head>
<body>
  <h1>Organograma ECC</h1>
  <label for="ano">Escolha o ano:</label>
  <select id="ano">
    <option value="">--Selecione--</option>
    <script>
      for (let y = 2024; y >= 2000; y--) {
        document.write(`<option value="${y}">${y}</option>`);
      }
    </script>
  </select>

  <div class="scroll-container">
    <div class="grid" id="organograma"></div>
  </div>

  <script>
    const estrutura = [
      ["Equipe Dirigente - MONTAGEM", "Equipe Dirigente - PÓS ENCONTRO", "Equipe Dirigente - FICHAS", "Equipe Dirigente - PALESTRA", "Equipe Dirigente - FINANÇAS"],
      ["Casal Coordenador Geral", "Casal Setorial"],
      ["Equipe de Sala - Coordenador/Apresentador", "Equipe de Sala - Boa Vontade", "Equipe de Sala - Canto", "Equipe de Sala - Som e Projeção", "Equipe de Sala - Recepção Palestrantes", "Equipe de Círculos"],
      ["Equipe Café e Minimercado", "Equipe Compras", "Equipe Acolhida", "Equipe Ordem e Limpeza", "Equipe Liturgia e Vigília", "Equipe Secretaria", "Equipe Cozinha", "Equipe Visitação"]
    ];

    document.getElementById("ano").addEventListener("change", async function() {
      const ano = this.value;
      if (!ano) return;
      const res = await fetch(`/dados-organograma?ano=${ano}`);
      const dados = await res.json();
      console.log(dados);

      const grid = document.getElementById("organograma");
      grid.innerHTML = "";

      const equipes = {};

      dados.forEach(p => {
        const equipe = p.equipe.trim();
        const nome = p.nome_ele + " e " + p.nome_ela;
        const isCoord = p.coordenador.trim().toLowerCase() === "sim";

        if (!equipes[equipe]) equipes[equipe] = { coordenador: [], membros: [] };
        if (isCoord) {
          equipes[equipe].coordenador.push(nome);
        } else {
          equipes[equipe].membros.push(nome);
        }
      });

      estrutura.forEach((linha, linhaIndex) => {
        linha.forEach((equipe, colunaIndex) => {
          if (!equipe) return;

          const div = document.createElement("div");
          div.className = "box";
          if (equipes[equipe]?.coordenador?.length > 0) div.classList.add("coordenador");

          const titulo = document.createElement("div");
          titulo.className = "titulo";
          titulo.textContent = equipe;
          div.appendChild(titulo);

          if (equipes[equipe]?.coordenador?.length > 0) {
            const cargo = document.createElement("div");
            cargo.className = "cargo";
            cargo.textContent = "Coordenador(es)";
            div.appendChild(cargo);

            equipes[equipe].coordenador.forEach(coord => {
              const nomeCoord = document.createElement("div");
              nomeCoord.className = "nomes";
              nomeCoord.textContent = coord;
              div.appendChild(nomeCoord);
            });
          }

          equipes[equipe]?.membros.forEach(m => {
            const membro = document.createElement("div");
            membro.className = "nomes";
            membro.textContent = m;
            div.appendChild(membro);
          });

          div.style.gridColumn = `${colunaIndex + 1} / span 1`;
          div.style.gridRow = `${linhaIndex + 1}`;

          grid.appendChild(div);
        });
      });
    });
  </script>
</body>
</html>
