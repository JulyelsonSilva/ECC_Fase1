<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Organograma ECC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }
    .container {
      position: relative;
      width: 100%;
      height: 2000px;
    }
    .caixa {
      position: absolute;
      width: 250px;
      height: auto;
      padding: 10px;
      border: 1px solid #333;
      border-radius: 10px;
      background-color: #fff;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
    }
    .coordenador {
      background-color: #ffeb3b;
    }
    .titulo-equipe {
      font-weight: bold;
      text-align: center;
      margin-bottom: 4px;
    }
    .membro {
      text-align: center;
    }
    select {
      margin-bottom: 20px;
      font-size: 16px;
      padding: 5px;
    }
  </style>
</head>
<body>
  <h1>Organograma ECC</h1>
  <label for="ano">Escolha o ano:</label>
  <select id="ano">
    <option value="">--Selecione--</option>
    <!-- gera anos de 2024 a 2000 -->
    <script>
      for (let y = 2024; y >= 2000; y--) {
        document.write(`<option value="${y}">${y}</option>`);
      }
    </script>
  </select>

  <div class="container" id="organograma"></div>

  <script>
    const posicoes = {
      'Dirigentes': { top: 50, left: 50 },
      'Casal Coordenador Geral': { top: 50, left: 400 },
      'Casal Setorial': { top: 50, left: 800 },
      'Sala': { top: 300, left: 100 },
      'Circulos': { top: 300, left: 700 },
      'Café e Minimercado': { top: 600, left: 0 },
      'Compras': { top: 600, left: 300 },
      'Acolhida': { top: 600, left: 600 },
      'Ordem e Limpeza': { top: 600, left: 900 },
      'Liturgia e Vigilia': { top: 600, left: 1200 },
      'Secretaria': { top: 600, left: 1500 },
      'Cozinha': { top: 600, left: 1800 },
      'Visitação': { top: 600, left: 2100 }
    };

    const coordenadoresPorEquipe = {};
    const membrosPorEquipe = {};

    document.getElementById("ano").addEventListener("change", async function() {
      const ano = this.value;
      if (!ano) return;
      const res = await fetch(`/dados-organograma?ano=${ano}`);
      const dados = await res.json();

      document.getElementById("organograma").innerHTML = "";

      // Organizar os dados
      dados.forEach(pessoa => {
        const equipe = pessoa.equipe.trim();
        const nome = pessoa.nome_ele + " e " + pessoa.nome_ela;
        const isCoord = pessoa.coordenador.trim().toLowerCase() === "sim";

        if (isCoord) {
          coordenadoresPorEquipe[equipe] = nome;
        } else {
          if (!membrosPorEquipe[equipe]) membrosPorEquipe[equipe] = [];
          membrosPorEquipe[equipe].push(nome);
        }
      });

        const caixa = document.createElement("div");
        caixa.className = "caixa";
