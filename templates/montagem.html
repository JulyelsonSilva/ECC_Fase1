<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Montagem - Encontro de Casais com Cristo</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f9f9f9; text-align: center; }
    header { padding: 2em 1em; }
    h1 { font-size: 2.5em; margin-bottom: 0.2em; }
    h2, h3 { font-size: 1.2em; margin: 0.1em 0; }
    main { padding: 2em; }
    table { border-collapse: collapse; width: 100%; max-width: 1000px; margin: auto; background-color: white; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #007BFF; color: white; }
    tr:nth-child(even) { background-color: #f2f2f2; }
    a { display: inline-block; margin-top: 2em; text-decoration: none; font-size: 1.2em; color: white; background-color: #007BFF; padding: 0.6em 1.5em; border-radius: 8px; transition: background-color 0.3s ease; }
    a:hover { background-color: #0056b3; }
  </style>
</head>
<body>
  <header>
    <h1>Equipe Montagem</h1>
    <h2>Encontro de Casais com Cristo</h2>
  </header>
  <main>
    <table>
      <thead>
        <tr>
          <th>Ele</th>
          <th>Ela</th>
          <th>Telefone</th>
          <th>Endere√ßo</th>
          <th>Coordenador</th>
        </tr>
      </thead>
      <tbody>
        {% for casal in casais %}
        <tr>
          <td>{{ casal.nome_ele }}</td>
          <td>{{ casal.nome_ela }}</td>
          <td>{{ casal.telefone }}</td>
          <td>{{ casal.endereco }}</td>
          <td>{{ casal.coordenador }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <a href="{{ url_for('index') }}">Voltar</a>
  </main>
</body>
</html>
