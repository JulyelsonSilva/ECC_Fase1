<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Editar Encontrista</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 24px; }
    .card { max-width: 1100px; margin: 0 auto; padding: 16px; border: 1px solid #ddd; border-radius: 12px; }
    .grid { display: grid; gap: 12px; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); }
    label { font-weight: 600; display: block; margin-bottom: 4px; }
    input, textarea, select { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 8px; }
    textarea { min-height: 90px; }
    .actions { display: flex; gap: 12px; margin-top: 16px; }
    .btn { padding: 10px 16px; border-radius: 8px; border: none; cursor: pointer; }
    .btn-primary { background: #2563eb; color: #fff; }
    .btn-secondary { background: #e5e7eb; color: #111827; text-decoration: none; display: inline-flex; align-items: center; }
    .muted { color: #6b7280; font-size: 14px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Editar Encontrista</h1>
    <p class="muted">ID: {{ r['id'] }}</p>

    <form method="post">
      <div class="grid">
        <div>
          <label for="nome_completo_ele">Nome completo (Ele)</label>
          <input id="nome_completo_ele" name="nome_completo_ele" value="{{ r['nome_completo_ele'] or '' }}">
        </div>
        <div>
          <label for="nome_completo_ela">Nome completo (Ela)</label>
          <input id="nome_completo_ela" name="nome_completo_ela" value="{{ r['nome_completo_ela'] or '' }}">
        </div>

        <div>
          <label for="nome_usual_ele">Nome usual (Ele)</label>
          <input id="nome_usual_ele" name="nome_usual_ele" value="{{ r['nome_usual_ele'] or '' }}">
        </div>
        <div>
          <label for="nome_usual_ela">Nome usual (Ela)</label>
          <input id="nome_usual_ela" name="nome_usual_ela" value="{{ r['nome_usual_ela'] or '' }}">
        </div>

        <div>
          <label for="telefone_ele">Telefone (Ele)</label>
          <input id="telefone_ele" name="telefone_ele" value="{{ r['telefone_ele'] or '' }}">
        </div>
        <div>
          <label for="telefone_ela">Telefone (Ela)</label>
          <input id="telefone_ela" name="telefone_ela" value="{{ r['telefone_ela'] or '' }}">
        </div>

        <div style="grid-column: span 2;">
          <label for="endereco">Endereço</label>
          <input id="endereco" name="endereco" value="{{ r['endereco'] or '' }}">
        </div>

        <div>
          <label for="ecc_num">ECC nº</label>
          <input id="ecc_num" name="ecc_num" value="{{ r['ecc_num'] or '' }}">
        </div>
        <div>
          <label for="ano">Ano do encontro</label>
          <input id="ano" name="ano" type="number" inputmode="numeric" value="{{ r['ano'] if r['ano'] is not none else '' }}">
        </div>

        <div>
          <label for="anos_casados">Anos de casados</label>
          <input id="anos_casados" name="anos_casados" value="{{ r['anos_casados'] or '' }}">
        </div>
        <div>
          <label for="cor_circulo">Cor do círculo</label>
          <input id="cor_circulo" name="cor_circulo" value="{{ r['cor_circulo'] or '' }}">
        </div>

        <div>
          <label for="casal_visitacao">Casal de visitação</label>
          <input id="casal_visitacao" name="casal_visitacao" value="{{ r['casal_visitacao'] or '' }}">
        </div>
        <div>
          <label for="ficha_num">Ficha nº</label>
          <input id="ficha_num" name="ficha_num" value="{{ r['ficha_num'] or '' }}">
        </div>

        <div>
          <label for="aceitou">Aceitou</label>
          <input id="aceitou" name="aceitou" value="{{ r['aceitou'] or '' }}" placeholder="Sim / Não">
        </div>
        <div>
          <label for="observacao_extra">Observação extra</label>
          <input id="observacao_extra" name="observacao_extra" value="{{ r['observacao_extra'] or '' }}">
        </div>

        <div style="grid-column: span 2;">
          <label for="observacao">Observação</label>
          <textarea id="observacao" name="observacao">{{ r['observacao'] or '' }}</textarea>
        </div>
      </div>

      <div class="actions">
        <button class="btn btn-primary" type="submit">Salvar</button>
        <a class="btn btn-secondary" href="{{ url_for('encontristas') }}">Cancelar</a>
      </div>
    </form>
  </div>
</body>
</html>
