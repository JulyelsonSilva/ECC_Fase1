<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Relatórios • Mapa dos Encontristas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css"
  />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css"
  />
  <style>
    body{margin:0;font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif;background:#f6f7fb;color:#0f172a}
    header{padding:12px 16px;background:#fff;border-bottom:1px solid #e5e7eb;display:flex;gap:12px;align-items:center}
    #map{height: calc(100vh - 60px);}
    .popup h3{margin:.2em 0 .4em;font-size:16px}
    .popup p{margin:.2em 0;font-size:13px;color:#334155}
  </style>
</head>
<body>
<header>
  <a href="{{ url_for('index') }}">← Voltar</a>
  <h1 style="margin:0">Mapa dos Encontristas</h1>
  <a href="{{ url_for('auditoria_enderecos') }}" style="margin-left:auto">Auditar Endereços</a>
</header>

<div id="map"></div>

<script
  src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
  crossorigin="">
</script>
<script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
<script>
(async function(){
  const map = L.map('map').setView([-9.6498, -35.7089], 12); // Maceió centro aproximado
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{
    maxZoom:19,
    attribution:'© OpenStreetMap'
  }).addTo(map);

  const r = await fetch('/api/encontristas/geo');
  const gj = await r.json();

  const markers = L.markerClusterGroup();
  const geojson = L.geoJSON(gj, {
    pointToLayer: (feature, latlng) => L.marker(latlng),
    onEachFeature: (feature, layer) => {
      const p = feature.properties || {};
      const html = `
        <div class="popup">
          <h3>${p.nome || 'Casal'}</h3>
          <p><b>Ano do Encontro:</b> ${p.ano ?? ''}</p>
          <p><b>Endereço:</b> ${p.endereco || ''}</p>
          <p><a href="/visao-casal?id=${p.id}">Ver detalhes</a></p>
        </div>`;
      layer.bindPopup(html);
    }
  });
  markers.addLayer(geojson);
  map.addLayer(markers);

  if (gj.features.length > 0) {
    const bbox = L.geoJSON(gj).getBounds();
    map.fitBounds(bbox.pad(0.1));
  }
})();
</script>
</body>
</html>
